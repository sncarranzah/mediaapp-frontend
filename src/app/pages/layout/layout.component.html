<div class="example-container">
    <mat-toolbar color= "primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
            <mat-icon *ngIf="sidenav.opened">close</mat-icon>
        </button>

        <span>MediApp</span>

        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor] = "menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_box</mat-icon>
                <span>My account</span>
            </button>
            <button mat-menu-item (click)="sidenav.opened = false" (click)="logout()">
                <mat-icon>exit-to-app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav style="width: 250px" mode="over">

            <img src="assets/mitocode.png" width="128" style="margin-left: 20px">

            <mat-divider></mat-divider>
            <!--La funcion toggle() hace que su objeto sidenav se muestre o se oculte.-->
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/search" style="cursor: pointer">
                <mat-icon>search</mat-icon>
                <span>search</span>
            </button>

            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/consult-wizard" style="cursor: pointer">
                <mat-icon>view_carousel</mat-icon>
                <span>Register Consult W.</span>
            </button>

            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/specialty" style="cursor: pointer">
                <mat-icon>star_rate</mat-icon>
                <span>Specialty</span>
            </button>

            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/medic" style="cursor: pointer">
                <mat-icon>healing</mat-icon>
                <span>Medic</span>
            </button>

            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/exam" style="cursor: pointer">
                <mat-icon>assignment</mat-icon>
                <span>Exam</span>
            </button>

            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/patient" style="cursor: pointer">
                <mat-icon>accessibility</mat-icon>
                <span>Patient</span>
            </button>

            <mat-divider></mat-divider>
            <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                routerLink="/pages/report" style="cursor: pointer">
                <mat-icon>assessment</mat-icon>
                <span>Report</span>
            </button>

            <mat-divider></mat-divider>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet> <!-- comentar sobre esto-->
        </mat-sidenav-content>
        
    </mat-sidenav-container>
</div>
